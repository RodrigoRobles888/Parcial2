<form action="./confirmacion.html" method="get" class="formulario-contacto">
    <legend>Formulario de Contacto</legend>

    <label for="nombre"></label>
    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>

    <label for="apellido"></label>
    <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>

    <label for="email"></label>
    <input type="email" id="email" name="email" placeholder="ejemplo@email.com" required>

    <label for="telefono"></label>
    <input type="tel" id="telefono" name="telefono" placeholder="+54 11 2905 6992" required>

    <label for="asunto"></label>
    <input type="text" id="asunto" name="asunto" placeholder="Asunto" required>

    <label for="mensaje"></label>
    <textarea id="mensaje" name="mensaje" rows="5" placeholder="Mesaje" required></textarea>

    <button type="submit">Enviar</button>
</form>
